# 用于将 Vue 项目部署到 GitHub Pages 的简单工作流
name: 部署 Vue 项目到 GitHub Pages

on:
  # 在推送到 main 分支时运行
  push:
    branches: ["main"]

  # 允许你从 Actions 标签手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在运行中和最新排队之间的运行
# 但是，不要取消正在进行的运行，因为我们希望这些生产部署能够完成
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 包含 Vue 项目构建步骤的部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出代码
      - name: 检出代码
        uses: actions/checkout@v4
        
      # 步骤2: 设置 Node.js 环境
      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'my-blog/package-lock.json'
          
      # 步骤3: 安装项目依赖
      - name: 安装依赖
        run: |
          cd my-blog
          npm install

      # 步骤3.5: 修复二进制文件权限
      - name: 修复权限
        run: |
          cd my-blog
          find ./node_modules/.bin -type f -exec chmod +x {} \;
          
      # 步骤4: 构建 Vue 项目
      - name: 构建 Vue 项目
        run: |
          cd my-blog
          # chmod +x ./node_modules/.bin/vite
          # ./node_modules/.bin/vite build
          npm run build
          
      # 步骤5: 设置 Pages 环境
      - name: 设置 Pages
        uses: actions/configure-pages@v5
        
      # 步骤6: 上传构建产物
      - name: 上传构建文件
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传构建后的 Vue 文件（dist 目录）
          path: 'my-blog/dist'
          
      # 步骤7: 部署到 GitHub Pages
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4